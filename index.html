<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dovetail</title>
    <link rel="shortcut icon" type="images/x-icon" href="images/logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./app.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="images/logo.jpg" alt="">
            </div>

            <div class="menus">
                <ul>
                    <a href="#">
                        <li>Product</li>
                        <i class="fa-solid fa-angle-down"></i>
                    </a>
                    <a href="#">
                        <li>Resources</li>
                        <i class="fa-solid fa-angle-down"></i>
                    </a>
                    <a href="#">
                        <li>Customers</li>
                    </a>
                    <a href="#">
                        <li>Community</li>
                    </a>
                    <a href="#">
                        <li>Pricing</li>
                    </a>
                </ul>
            </div>

            <div class="registerationlog">
                <button class="loginbtn"><a href="#">Log in</a></button>
                <button class="promotbtn"><a href="#">Try for free</a></button>
            </div>

            <div class="hamburger">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dashboard">
            <div class="maintxt">
                <div class="uppertext">
                    <p>What's new</p>
                    <p class="opac">
                        Our Vision AI in Dovetail <i class="fa-solid fa-arrow-right"></i>
                    </p>
                </div>

                <h1>Bring your customer into every decision</h1>

                <div class="sentence">
                    <p class="opac">
                        The flexible customer insights platform for teams that gets you
                        from data insights fast. no matter method.
                    </p>
                </div>

                <div class="registerationlog">
                    <button class="promotbtn"><a href="#">Try for free</a></button>
                    <button class="viewpricing"><a href="#">View Pricing</a></button>
                </div>
            </div>

            <div class="tools">
                <div class="items">
                    <img src="images/logo1.png" alt="" />
                </div>

                <div class="items">
                    <img src="images/logo2.png" alt="" />
                </div>

                <div class="items">
                    <img src="images/logo3.png" alt="" />
                </div>

                <div class="items">
                    <img src="images/logo4.png" alt="" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
